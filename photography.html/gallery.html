
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery page</title>
    <style>
        li  a{
            font-family:inherit;
            list-style-type: disc;
            text-decoration: solid;
            font-style:inherit;
            display:inline-block;

        }
        
        .gallery {
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 40px; 
            padding: 40px;
        }

        .image-container {
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            width: 55%; 
            margin-bottom: 20px; 
        }

        .image-container img {
            max-width: 100%; 
            height: auto; 
            margin-bottom: 10px; 
        }

        description {
            text-align: center; 
        }
            h1{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color:black;  
            text-align: center;
        }
        body{
            background-position: center;
            background-size: cover;
            background-image: url(image12.jpg);
        }
            h3 {
                text-align: center;
                font-size: larger;
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                border-color: black;
            }
            p {
                font-family:'Times New Roman', Times, serif;
                font-size: large;
                text-align: center;
            }
            @media (min-width: 600px) { 
            .image-container {
                flex-direction: row; 
                align-items: flex-start; 
                width: 45%;
                
            }
            .image-container img {
                margin-right: 40px; 
                margin-bottom: 20px; 
            }
        }
        @media (max-width: 500px) { 
            h1{
                font-size: large;
            }
            h3{
                font-size: large;
            }
            p{
                font-size:medium;
            }
            li a{
                font-size: small;
                margin-left: 3px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <h1>My Photography</h1>

    <div class="gallery">

        <div class="image-container">
            <div class="description">
                <img src="image3.jpg" alt="Image 3">
                <h3>Sunset</h3>
                <p>A beautiful sunset</p>
            </div>
        </div>

        <div class="image-container">
            <div class="description">
                <img src="image5.jpg" alt="Image 5">
                <h3>Rose</h3>
                <p>The red rose</p>
            </div>
        </div>

        <div class="image-container">
            <div class="description">
                <img src="image2.jpg" alt="Image 2">
                <h3>Bangle</h3>
                <p>Majestic bangles with a heart locket</p>
            </div>
        </div>

    </div>

</body>
</html>
